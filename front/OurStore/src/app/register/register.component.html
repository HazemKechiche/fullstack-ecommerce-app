<div class="register-container">
    <div class="form-wrapper">
        <h2 class="register-title">Créer un compte</h2>
        <form [formGroup]="UserForm" (ngSubmit)="onSubmit()" class="register-form">
            <div class="input-group">
                <input type="text" id="surname" name="surname" formControlName="surname" placeholder="Nom" required>
            </div>

            <div class="input-group">
                <input type="text" id="name" name="name" formControlName="name" placeholder="Prénom" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" formControlName="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" formControlName="password" placeholder="Mot de passe" required>
            </div>

            <div class="input-group">
                <input type="date" id="birthDate" name="birthDate" formControlName="birthDate" required>
            </div>

            <div class="input-group">
                <input type="tel" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" placeholder="Numéro de téléphone" required>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-button">S'inscrire</button>
            </div>
        </form>
    </div>
</div>
