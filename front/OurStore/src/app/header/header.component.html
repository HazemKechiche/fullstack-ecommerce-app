<nav>
    <div class="logo">
        <img class="logo" src="{{imagePath}}logo.png" alt="Logo de votre site">
    </div>

    <!-- Hamburger Icon for Mobile -->
    <div class="hamburger" (click)="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links" [ngClass]="{'active': isMenuOpen}">
        <a href="#"><i class="fa fa-home"></i> Accueil</a>

        <a href="#"><i class="fa fa-shopping-cart"></i> Panier</a>

    <div class="user-section" *ngIf="userIsLoggedIn; else loginSection">
